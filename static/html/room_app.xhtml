<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="static/js/jquery.js"></script>
    <script type="text/javascript" src="static/js/jquery.textfill.js"></script>
    <title>Room</title>
  </head>
  <style>
    body{
      background: #000;
      color: white;
      font-family: sans-serif;
      // font-weight: 100;
    }
    .text-center {
      margin: 0;
      padding:0;
      text-align: center;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%) translateY(-30%);
    } 
    #demo {
      font-size: 120px;
    }
    .computer {
      width: 900px;
    }
    .computer .jtextfill {
      max-height: 500px;
    }
    .computer .jtextfill span {
      font-family: "VT323";
    }
  </style>
  <body>
    <button onclick="contactServer()">Click Here</button>
    <button onclick="start_type_writer()">Click me</button>
    <div class="computer text-center">
      <div class="jtextfill">
        <span id="demo">Benvenuti</span>
      </div>
    </div>
  </body>
   
  <script type="text/javascript">
    //<![CDATA[
    var i = 0;
    var speed = 300;
    var size = 80;

    function type_writer() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        $('.jtextfill').textfill({debug: false, maxFontPixels: size});
        setTimeout(type_writer, speed);
      }
    }

    function start_type_writer(text) {
      txt = text;
      document.getElementById("demo").innerHTML = "";
      console.log(txt);
      type_writer();
    }
    //]]>
  </script>

  <script type="text/javascript">
    //<![CDATA[

    function map_and_run_event(event) {
      var message = JSON.parse(event.data);
      var message_event = message['event'];
      if (message_event == "text_to_room") {
        var text = message['data']['text'];
        start_type_writer(text);
        console.log('start type_writer');
        return;
      }

      if (message_event == "timer_stop") {
        console.log('timer_stop');
        return;
      }

      if (message_event == "timer_start") {
        console.log('timer_stop');
        return;
      }

      if (message_event == "game_start") {
        console.log('timer_stop');
        return;
      }
    }


    // Create websocket connection
    const socket = new WebSocket('ws://localhost:5000');

    // Connection opened
    socket.addEventListener('open', function (event) {
      // socket.send('Connection Established');
      console.log("Connected to the WS server!");
    });

    // Connection closed
    socket.addEventListener('close', function (event) {
      console.log("Disonnected to the WS server!");
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
      console.log(event.data);
      map_and_run_event(event);
    });

    // Send a message to the websocket
    const contactServer = () => {
      socket.send("Initialize");
    }
    //]]>
  </script>

</html>
