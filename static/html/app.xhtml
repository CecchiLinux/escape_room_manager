<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Escape Room - Game Control</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css?r=1" type="text/css" />
    <script type="text/javascript" src="static/js/jquery.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
  </head>
  
  <body>
    <div style="margin:50px 100px;">
      <div class="container" style="">
        <div class="item bordered" style="">
          <div class="container centered title" style="">
            <h2>Comandi rapidi</h2>
          </div>
          <div class="container right" style="">
            <button>Suono di allerta</button>
            <button>Mostra video apertura</button>
            <button>Video stanza completata</button>
          </div>
        </div>
      </div>
      <div class="container" style="">
        <div class="item bordered" style="">
          <div class="container centered title" style="">
            <h2>Tempo rimanente</h2>
          </div>
          <div class="container centered" style="">
            <div id="clockdiv">
              <div style="display:none">
                <span class="days" id="day"></span>
                <div class="smalltext">Days</div>
              </div>
              <div>
                <span class="hours" id="hour"></span>
                <div class="smalltext">Ore</div>
              </div>
              <div>
                <span class="minutes" id="minute"></span>
                <div class="smalltext">Minuti</div>
              </div>
              <div>
                <span class="seconds" id="second"></span>
                <div class="smalltext">Secondi</div>
              </div>
            </div>
          </div>
          <div class="container right" style="">
            <button>Start</button>
            <button>Stop</button>
          </div>
        </div>
        <div class="item bordered" style="">
          <div class="container centered title" style="">
            <h2>Concedi pi√π tempo</h2>
          </div>
          <div class="container right" style="">
            <button>Aggiorna</button>
          </div>
        </div>
        <div class="item bordered" style="">
          <div class="container centered title" style="">
            <h2>Indizi</h2>
          </div>
          <div class="container right" style="">
            <button>Invia</button>
          </div>
        </div>
      </div>
      <div class="container" style="">
        <div class="item bordered" style="">
          <div class="container centered title" style="">
            <h2>Comunica con la stanza</h2>
          </div>
          <!-- <div class="container" style=""> -->
            <!-- <textarea rows="4" cols="100"></textarea> -->
          <!-- </div> -->
          <div class="container" style="">
            <input id="text_to_room" autocomplete="new-password" spellcheck="false"></input>
          </div>
          <div class="container right" style="">
            <button id="send_text_to_room">Invia</button>
          </div>
        </div>
      </div>
    </div>
    <div id="results"></div>


    <p id="demo"></p>

    <script>

    var deadline = new Date("dec 31, 2023 23:59:59").getTime();

    var x = setInterval(function() {

    var now = new Date().getTime();
    var t = deadline - now;
    var days = Math.floor(t / (1000 * 60 * 60 * 24));
    var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
    var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((t % (1000 * 60)) / 1000);
    document.getElementById("day").innerHTML =days ;
    document.getElementById("hour").innerHTML =hours;
    document.getElementById("minute").innerHTML = minutes;
    document.getElementById("second").innerHTML =seconds;
    if (t < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "TIME UP";
        document.getElementById("day").innerHTML ='0';
        document.getElementById("hour").innerHTML ='0';
        document.getElementById("minute").innerHTML ='0' ;
        document.getElementById("second").innerHTML = '0'; }
    }, 1000);
    </script>

  </body>
</html>
